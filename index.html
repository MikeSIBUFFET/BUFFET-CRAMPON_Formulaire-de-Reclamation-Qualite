<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffet Crampon - Accès Formulaire</title>
    <link rel="icon" href="https://loyaltyprogram.buffetcrampon.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://eu.buffet-crampon.com/media/wysiwyg/Capture_d_e_cran_2024-10-31_a_14.02.08-min_1.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px 40px;
            max-width: 500px;
            width: 90%;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 16px;
        }
        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 24px;
        }
        .login-form {
            margin-bottom: 20px;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }
        .button-link {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button-link:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginSection">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Logo_BC_2016.svg/1200px-Logo_BC_2016.svg.png" alt="Logo" class="logo">
            <h2>Connexion</h2>
            <p>Veuillez vous connecter :</p>
            <form class="login-form" onsubmit="event.preventDefault(); validateLogin();">
                <input type="text" id="username" placeholder="Identifiant" required>
                <input type="password" id="password" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
            </form>
            <div id="error-message" class="error-message" style="display:none;">
                Identifiant ou mot de passe incorrect.
            </div>
        </div>
        <div id="formSection" style="display:none;">
            <h2>Formulaire de Réclamation Qualité</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Logo_BC_2016.svg/1200px-Logo_BC_2016.svg.png" alt="Logo" class="logo">
            <p>Pour remplir, cliquez ci-dessous :</p>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSejyVXTwUA_Q1itCRwWZUo59I06YpnkcCoXTB-dAYGLSiS_1g/viewform?usp=sharing" target="_blank" class="button-link">
                Accéder au formulaire
            </a>
        </div>
    </div>
    <script>
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
        }
        const validUsernameHash = "8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918";
        const validPasswordHash = "3dadc55de21b7565f71046becfef95d7262613afab2b1b893cb3440cbc5b041b";

        async function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const usernameHash = await hashPassword(username);
            const passwordHash = await hashPassword(password);

            if (usernameHash === validUsernameHash && passwordHash === validPasswordHash) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('formSection').style.display = 'block';
                document.getElementById('error-message').style.display = 'none';
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        }
    </script>
</body>
</html>
