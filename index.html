<?php
session_start();

// Mot de passe sécurisé (hashé avec password_hash())
$valid_login = "admin";
$valid_password_hash = '$2y$10$V1pC5rh6YeCZk18HPlBOeOeMox4yAnQoOJ/bOPC.f/p1CI2dXPr1K'; // "1234" hashé

// Générer un token CSRF si nécessaire
if (!isset($_SESSION['csrf_token'])) {
    $_SESSION['csrf_token'] = bin2hex(random_bytes(32));
}

// Vérification du formulaire de connexion
if ($_SERVER['REQUEST_METHOD'] === 'POST' && isset($_POST['csrf_token']) && hash_equals($_SESSION['csrf_token'], $_POST['csrf_token'])) {
    $login = htmlspecialchars(trim($_POST['login'] ?? ''));
    $password = $_POST['password'] ?? '';

    if ($login === $valid_login && password_verify($password, $valid_password_hash)) {
        $_SESSION['logged_in'] = true;
        header('Location: index.php');
        exit;
    } else {
        $error = "Login ou mot de passe incorrect.";
    }
} elseif ($_SERVER['REQUEST_METHOD'] === 'POST') {
    $error = "Requête invalide.";
}

// Déconnexion
if (isset($_GET['logout'])) {
    session_destroy();
    header('Location: index.php');
    exit;
}

// Vérification de l'accès à la page protégée
$is_logged_in = isset($_SESSION['logged_in']) && $_SESSION['logged_in'] === true;
?>
