<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Réclamation</title>
    <script>
        function handleFormSubmit(event) {
            // Empêche le formulaire de se soumettre immédiatement
            event.preventDefault();

            // Récupérer les valeurs du formulaire
            var acceptTerms = document.getElementById("acceptTerms").checked;
            var email = document.getElementById("email").value;

            // Vérifier si la case "J'accepte" est cochée
            if (acceptTerms) {
                // Afficher un message de confirmation
                alert("Merci, votre réclamation a été soumise avec succès. Un email de confirmation a été envoyé à : " + email);
                
                // Simuler l'envoi d'un email (ici juste un message de simulation)
                sendConfirmationEmail(email);
            } else {
                // Afficher un message de rejet
                alert("Vous devez accepter les termes et conditions avant de soumettre votre réclamation.");
                
                // Simuler l'envoi d'un email de rejet
                sendRejectionEmail(email);
            }
        }

        function sendConfirmationEmail(email) {
            // Simuler l'envoi d'un email (juste pour l'exemple, pas réellement un envoi)
            console.log("Envoi d'un email de confirmation à " + email);
        }

        function sendRejectionEmail(email) {
            // Simuler l'envoi d'un email de rejet (juste pour l'exemple, pas réellement un envoi)
            console.log("Envoi d'un email de rejet à " + email);
        }
    </script>
</head>
<body>

    <h2>Formulaire de Réclamation</h2>

    <form id="claimForm" onsubmit="handleFormSubmit(event)">
        <label for="email">Votre Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="acceptTerms">
            <input type="checkbox" id="acceptTerms" name="acceptTerms">
            J'accepte les termes et conditions
        </label><br><br>

        <button type="submit">Soumettre</button>
    </form>

</body>
</html>
