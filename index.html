<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Réclamation Qualité</title>
    <style>
        body{font-family:Arial,sans-serif;background:#f4f4f9;color:#333;margin:0;padding:0;display:flex;justify-content:center;align-items:center;height:100vh;text-align:center;}
        .c{background:#fff;border-radius:8px;box-shadow:0 4px 8px rgba(0,0,0,.1);padding:20px 40px;max-width:500px;width:90%;}
        .l{max-width:200px;margin-bottom:20px;}
        h2{color:#333;font-size:24px;margin-bottom:16px;}
        p{color:#666;font-size:16px;margin-bottom:24px;}
        .f input,.f button{width:100%;padding:10px;margin:10px 0;border-radius:4px;border:1px solid #ccc;}
        .f button{background:#007bff;color:#fff;border:none;cursor:pointer;}
        .f button:hover{background:#0056b3;}
        .b{padding:12px 24px;font-size:16px;font-weight:bold;color:#fff;background:#007bff;border-radius:4px;text-decoration:none;transition:.3s;}
        .b:hover{background:#0056b3;}
    </style>
    <script>
        (function(){
            // Variables obfusquées
            const _ = [
                "c3Ry", "aW5n", "ZnJvbQ==", "YXJnb3Vz", "YnVmZmV0MTIz", "YWRtaW4="
            ];
            const decode = (s) => atob(_.slice(0, 3).join(''))(s);

            // Vérification des identifiants
            window.login = function(){
                const u = document.getElementById("u").value;
                const p = document.getElementById("p").value;
                if(u === decode(_.pop()) && p === decode(_.pop())) {
                    document.getElementById("ls").style.display = "none";
                    document.getElementById("fs").style.display = "block";
                } else {
                    alert("Identifiants incorrects");
                }
            }
        })();
    </script>
</head>
<body>
    <div class="c">
        <div id="ls">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Logo_BC_2016.svg/1200px-Logo_BC_2016.svg.png" alt="Logo" class="l">
            <h2>Connexion</h2>
            <p>Veuillez vous connecter pour accéder au formulaire :</p>
            <form class="f" onsubmit="event.preventDefault(); login();">
                <input type="text" id="u" placeholder="Identifiant" required>
                <input type="password" id="p" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
            </form>
        </div>
        <div id="fs" style="display:none;">
            <h2>Formulaire de Réclamation Qualité</h2>
            <p>Pour remplir le formulaire, cliquez ci-dessous :</p>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSetGmiK5Q4bknHjxZAeURFUhecU75oKU5p5koeTNgGkpnq4gg/viewform?usp=sharing" 
                target="_blank" class="b">
                Accéder au formulaire
            </a>
        </div>
    </div>
</body>
</html>
