<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Réclamation Qualité</title>
    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Conteneur principal */
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            max-width: 500px;
            width: 90%;
        }

        /* Logo de l'entreprise */
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        /* Titre */
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 16px;
        }

        /* Texte d'introduction */
        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 24px;
        }

        /* Formulaire de login */
        .login-form {
            margin-bottom: 20px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #0056b3;
        }

        /* Bouton de formulaire */
        .button-link {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        /* Effet hover sur le bouton */
        .button-link:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // Désactiver le clic droit
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault(); // Désactive le menu contextuel
        });

        // Désactiver certains raccourcis clavier pour les DevTools
        document.addEventListener('keydown', function(e) {
            // Désactive F12, Ctrl + Shift + I et Ctrl + U
            if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 85))) {
                e.preventDefault();
            }
        });

        // Détecter l'ouverture des DevTools
        let devtoolsOpen = false;
        const threshold = 160; // Valeur du seuil pour détecter l'ouverture des DevTools

        setInterval(function() {
            const width = window.outerWidth - window.innerWidth;
            const height = window.outerHeight - window.innerHeight;

            if (width > threshold || height > threshold) {
                devtoolsOpen = true;
                alert("Les outils de développement sont ouverts !");
            } else {
                devtoolsOpen = false;
            }
        }, 1000);
    </script>
</head>
<body>
    <div class="container">
        <!-- Section Login -->
        <div id="loginSection">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Logo_BC_2016.svg/1200px-Logo_BC_2016.svg.png" alt="Buffet Crampon Logo" class="logo">
            <h2>Connexion</h2>
            <p>Veuillez vous connecter pour accéder au formulaire de réclamation qualité :</p>
            <form class="login-form" onsubmit="event.preventDefault(); validateLogin();">
                <input type="text" id="username" placeholder="Identifiant" required>
                <input type="password" id="password" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
            </form>
        </div>

        <!-- Section Formulaire de réclamation qualité -->
        <div id="formSection" style="display:none;">
            <h2>Formulaire de Réclamation Qualité</h2>
            <p>Pour remplir le formulaire et envoyer vos fichiers, cliquez sur le bouton ci-dessous :</p>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSetGmiK5Q4bknHjxZAeURFUhecU75oKU5p5koeTNgGkpnq4gg/viewform?usp=sharing" 
                target="_blank" class="button-link">
                Accéder au formulaire
            </a>
        </div>
    </div>
</body>
</html>
