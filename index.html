<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffet Crampon - Access Form</title>
    <link rel="icon" href="https://loyaltyprogram.buffetcrampon.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
            color: #333;
            background: black;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            pointer-events: none;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px 40px;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 1;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 16px;
        }
        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 24px;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }
        .button-link {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button-link:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
    <script>
        let devtoolsOpen = false;
        const threshold = 160;
        setInterval(function() {
            const width = window.outerWidth - window.innerWidth;
            const height = window.outerHeight - window.innerHeight;
            if (width > threshold || height > threshold) {
                devtoolsOpen = true;
                alert("Veuillez fermer les outils de dÃ©veloppement !");
            } else {
                devtoolsOpen = false;
            }
        }, 1000);
        document.addEventListener('contextmenu', function(e) { e.preventDefault(); });
        document.addEventListener('keydown', function(e) {
            if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 85)) || (e.ctrlKey && e.keyCode === 85)) {
                e.preventDefault();
            }
        });
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }
        const validUsernameHash = "5f14f9e6d80f802a65269804f2552ef9889f2c7ccec5067214e58a1e48e0b3ff";
        const validPasswordHash = "3dadc55de21b7565f71046becfef95d7262613afab2b1b893cb3440cbc5b041b";
        async function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const passwordHash = await hashPassword(password);
            const usernameHash = await hashPassword(username);
            if (usernameHash === validUsernameHash && passwordHash === validPasswordHash) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('formSection').style.display = 'block';
                document.getElementById('error-message').style.display = 'none';
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <iframe class="background-video"

    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
</iframe>
    <div class="container">
        <div id="loginSection">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Logo_BC_2016.svg/1200px-Logo_BC_2016.svg.png" alt="Logo" class="logo">
            <h2>Login</h2>
            <p>Please login:</p>
            <form class="login-form" onsubmit="event.preventDefault(); validateLogin();">
                <input type="text" id="username" placeholder="Identifiant" required>
                <input type="password" id="password" placeholder="Mot de passe" required>

                Incorrect username or password.

            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Logo_BC_2016.svg/1200px-Logo_BC_2016.svg.png" alt="Logo" class="logo">
            <p>To fill in, click below:</p>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSejyVXTwUA_Q1itCRwWZUo59I06YpnkcCoXTB-dAYGLSiS_1g/viewform?usp=sharing" target="_blank" class="button-link">
                Access the form
            </a>
        </div>
    </div>
</body>
</html>
